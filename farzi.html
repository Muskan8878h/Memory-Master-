    <div id="difficulty-popup" class="popup">
      <div class="popup-content">
        <h2>Choose Difficulty Level</h2>
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="hard-btn">Hard</button>
      </div>

      <div id="total-time" style="color: white;text-align: center;"></div>
      <div id="total-moves" style="color: white;text-align: center;"></div>
    </div>
